<!-- begin_wall_item_add_field -->
<div id="bl_post_wall" class="bl_post_wall add_shadow <!-- begin_wall_add_comment -->to_show<!-- end_wall_add_comment --> bl_post_wall_{wall_user_id}">
    <div class="photo">
        <a href="{url_guid}" class="pic profile_photo_s_{guid} to_hide" style="background-image:url({url_files}{photo_guid});"></a>
        <script>onLoadImgToShow('{url_files}{photo_guid}','',function(){$('.profile_photo_s_{guid}.to_hide').removeClass('to_hide')})</script>
    </div>
    <div class="field_comment">
        <textarea id="wall_item_add" class="form-control" placeholder="{a_post_something}" ></textarea>
        <div id="wall_item_add_loader" class="css_loader wall_post_loader hidden">
            <div class="spinner center">
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            <div class="spinner-blade"></div>
            </div>
        </div>
        <div id="add_image_wall" class="wall_upload_image">
            <i class="fa fa-camera" aria-hidden="true"></i>
            <form id="wall_frm_upload_image" method="post" enctype="multipart/form-data" action="">
                <input class="wall_input_file" type="file" accept="image/jpeg,image/png,image/gif" name="file_add_wall"  onclick="clWall.clickUpload($(this));" onChange="clWall.changeUploadImage($(this));"/>
                <input class="inp_hide" type="reset" value=""/>
                <input class="inp_hide" type="submit" value=""/>
            </form>
        </div>
        <div id="add_image_upload_wall" class="wall_upload_image to_delete" title="{l_delete_image}" onclick="clWall.clearUploadImage();">
            <i class="fa fa-camera" aria-hidden="true"></i>
            <span class="count_upload_image">1<!--<i class="fa fa-upload" aria-hidden="true"></i>--></span>
        </div>
        <button onclick="clWall.itemAdd()" class="wall_post_send">
            <svg viewBox="0 0 24 24">
                <path d="M21.5,11.1l-17.9-9C2.7,1.7,1.7,2.5,2.1,3.4l2.5,6.7L16,12L4.6,13.9l-2.5,6.7c-0.3,0.9,0.6,1.7,1.5,1.2l17.9-9   C22.2,12.5,22.2,11.5,21.5,11.1z" />
            </svg>
        </button>
    </div>
    <div class="clearfix"></div>
</div>
