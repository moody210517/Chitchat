<div id="wall_feed_comment_top_{id}" class="photo_and_field_comment">
    <div class="photo">
        <a href="{comment_guid_url}" class="pic profile_photo_r_{comment_guid_uid} to_hide" style="background-image:url({url_files}{comment_guid_photo});"></a>
        <script>onLoadImgToShow('{url_files}{comment_guid_photo}','',function(){$('.profile_photo_r_{comment_guid_uid}.to_hide').removeClass('to_hide')})</script>
    </div>
    <div class="field_comment">
        <textarea id="wall_comment_area_top_{id}" placeholder="{a_write_a_comment}" class="form-control wall_comment_area wall_comment_area_top"></textarea>
        <button class="wall_post_send hidden-lg hidden-md">
            <svg viewBox="0 0 24 24">
                <path d="M21.5,11.1l-17.9-9C2.7,1.7,1.7,2.5,2.1,3.4l2.5,6.7L16,12L4.6,13.9l-2.5,6.7c-0.3,0.9,0.6,1.7,1.5,1.2l17.9-9   C22.2,12.5,22.2,11.5,21.5,11.1z" />
            </svg>
        </button>
        <script>clWall.initFeedComment('#wall_comment_area_top_{id}');</script>
    </div>
</div>

<!-- begin_wall_load_more_comments_show -->
<div id="wall_load_more_comments_{id}" class="like_comment_and_share_bl to_show">
    <div class="like_comment_and_share more">
        <a href="#" class="comments_replies_load_link" onclick="clWall.commentsLoadMore({id}, $(this)); return false;">
            <span data-no-fade-in="true" data-cl-loader="icon_wall_loader" class="glyphicon glyphicon-comment icon"></span>
            <span class="comments_replies_load_title">{wall_load_more_comments_number_title}</span>
        </a>
        <div class="comm_to_comm_text_number <!-- begin_wall_load_more_comments_number -->to_show<!-- end_wall_load_more_comments_number -->">
            {wall_load_more_comments_number}
        </div>
    </div>
</div>
<!-- end_wall_load_more_comments_show -->

<div id="wall_item_comments_{id}" class="bl_comments">
    <!-- begin_wall_item_comment -->
    <div id="wall_item_comment_{wall_item_comment_id_prf}" data-cid="{wall_item_comment_id_prf}" data-post="{id}" data-send="{wall_item_comment_send}" class="item wall_item_one_comment {wall_item_comment_custom_class}">
        <div class="comment_item_wrapper">
            <div class="photo">
                <a data-uid="{wall_item_comment_user_id}" href="{wall_item_comment_url}" title="{wall_item_comment_name}" class="pic profile_photo_r_{wall_item_comment_user_id} to_hide" style="background-image:url({url_files}{wall_item_comment_photo_r});"></a>
                <script>onLoadImgToShow('{url_files}{wall_item_comment_photo_r}','',function(){$('.profile_photo_r_{wall_item_comment_user_id}.to_hide').removeClass('to_hide')})</script>
            </div>
            <div class="comment_container">
                <div class="comment_text">
                    <div class="comment_text_cont">{wall_item_comment_text}</div>
                    <ul class="list comment_action_list">
                        <li>
                            <span id="wall_item_comment_like_link_{wall_item_comment_id_prf}" onclick="clWall.likeCommentAdd($(this), '{wall_item_comment_id_prf}');" data-like="{wall_item_comment_like}" class="comment_item" data-no-fade-in1="true" data-cl-loader="loader_like_comments">
                                <span title="{wall_item_comment_like_title_alt}" class="comment_item_title comment_item_like">{wall_item_comment_like_title}</span>
                            </span>
                        </li>
                        <li>
                            <a href="#" data-cid="{wall_item_comment_id_prf}" onclick="clMediaTools.showFrmReplyWall(this); return false;">
                                {l_reply_comment}
                            </a>
                        </li>
                        <li id="wall_item_comment_likes_bl_{wall_item_comment_id_prf}" class="comment_likes_bl <!-- begin_wall_item_comment_likes_hide -->to_hide<!-- end_wall_item_comment_likes_hide -->">
                            <span class="comment_item" title="{wall_item_comment_count_like_users}" onclick="redirectUrl('{wall_item_comment_url_page_liked}')">
                                <span class="glyphicon glyphicon-thumbs-up"></span><span class="comment_likes_count">{wall_item_comment_count_like}</span>
                            </span>
                        </li>
                        <li class="comment_item_data hidden-xs hide_mobile" data-photo-date="{wall_item_comment_time_full}">{wall_item_comment_time}</li>
                        <!-- begin_wall_comment_delete -->
                        <li class="comm_to_comm_delete">
                            <div class="comm_tick">
                                <span class="icon_chevron_down" data-toggle="collapse" data-target="#wall_item_comment_more_menu_{wall_item_comment_id_prf}">
                                    <svg viewBox="0 0 48 48">
                                        <path d="M14.83 16.42l9.17 9.17 9.17-9.17 2.83 2.83-12 12-12-12z"/>
                                    </svg>
                                </span>
                                <ul id="wall_item_comment_more_menu_{wall_item_comment_id_prf}" class="more_menu_collapse more_menu_right collapse">
                                    <li>
                                        <a href="#" data-cid="{wall_item_comment_id_prf}" onclick="clWall.confirmCommentDelete(this); return false;">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                            <span>{l_delete}</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <!-- end_wall_comment_delete -->
                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="clearfix"></div>

                {wall_comments_replies}

            </div>
            <div class="clearfix"></div>
            <script>
                clWall.commentsCacheAdd('{id}', '{wall_item_comment_id_prf}');
            </script>
            <!-- begin_wall_items_info_set --><!-- end_wall_items_info_set -->
            <script>
                clWall.itemInfoSet('{id}', '{wall_last_action_like}', '{wall_last_action_comment}', '{wall_comments_count}', '{wall_item_comment_is_viewed}');
            </script>
        </div>
    </div>
    <!-- end_wall_item_comment -->
</div>

<div id="wall_feed_comment_{id}" class="photo_and_field_comment" <!-- begin_wall_feed_comment_bottom_frm_show -->style="display: block;"<!-- end_wall_feed_comment_bottom_frm_show -->>
    <div class="photo">
        <a href="{comment_guid_url}" class="pic profile_photo_r_{comment_guid_uid} to_hide" style="background-image:url({url_files}{comment_guid_photo});"></a>
        <script>onLoadImgToShow('{url_files}{comment_guid_photo}','',function(){$('.profile_photo_r_{comment_guid_uid}.to_hide').removeClass('to_hide')})</script>
    </div>
    <div class="field_comment">
        <textarea id="wall_comment_area_{id}" placeholder="{a_write_a_comment}" class="form-control wall_comment_area"></textarea>
        <button class="wall_post_send hidden-lg hidden-md">
            <svg viewBox="0 0 24 24">
                <path d="M21.5,11.1l-17.9-9C2.7,1.7,1.7,2.5,2.1,3.4l2.5,6.7L16,12L4.6,13.9l-2.5,6.7c-0.3,0.9,0.6,1.7,1.5,1.2l17.9-9   C22.2,12.5,22.2,11.5,21.5,11.1z" />
            </svg>
        </button>
        <script>clWall.initFeedComment('#wall_comment_area_{id}',false,false);</script>
    </div>
</div>
