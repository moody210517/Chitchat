<!-- begin_message_list -->
    <!-- begin_message -->
	<!-- begin_message_responder -->
	<div id="msg_{message_id}" class="im_msg_one" data-send="{message_send}" data-id="{message_id}" data-msg-user-id="{message_user_id}" data-to-user-id="{message_to_user_id}" data-sp="{message_user_sp}">
	<div class="item">
        <div class="msg">
            <div class="pic" onclick="redirectUrl('{url_main}{message_user_profile_link}')">
                <button <!-- begin_message_plug_private_photos -->class="plug_private_photos"<!-- end_message_plug_private_photos --> style="background-image: url({url_files}{user_from_photo});"></button>
            </div>
            <div class="info">
                {message}
				<!-- begin_message_original_text -->
				<div class="pp_message_original_title">{l_the_message_was_autotranslated} <a href="#" onclick="messages.showOriginalMessage($(this));return false;">{l_show_original_message}</a></div>
				<div class="pp_message_original_text">
					{message_original}
				</div>
				<!-- end_message_original_text -->
            </div>
        </div>
		<div class="data">
            <span class="date_msg">{message_date}</span>
		</div>
    </div>
	</div>
    <script>
        messages.messagesCacheAdd('{message_to_user_id}', '{message_id}', '{message_user_sp}');
    </script>
	<!-- end_message_responder -->

	<!-- begin_message_answer -->
	<div id="msg_{message_id}" class="im_msg_one" data-send="{message_send}" data-id="{message_id}" data-msg-user-id="{message_user_id}" data-to-user-id="{message_to_user_id}" data-sp="{message_user_sp}">
	<div class="item answer">
        <div class="data">
            <span class="date_msg">{message_date}</span>
            <div id="msg_read_{message_id}" class="msg_read <!-- begin_read_hide -->hide<!-- end_read_hide -->"></div>
			<div class="upgrade_msg <!-- begin_upgrade_hide -->hide<!-- end_upgrade_hide -->">{l_upgrade_to_see_if_read}</div>
        </div>
        <div class="msg">
            <div class="info">
                {message}
				<!-- begin_message_block -->
				{l_you_are_in_block_list}
				<!-- end_message_block -->
			</div>
            <div class="pic" onclick="redirectUrl('{url_main}{message_user_profile_link}')">
                <button style="background-image: url({url_files}{user_from_photo});"></button>
            </div>
        </div>
    </div>
	</div>
    <script>
        messages.messagesCacheAdd('{message_to_user_id}', '{message_id}', '{message_user_sp}');
    </script>
	<!-- end_message_answer -->
    <!-- end_message -->
<!-- end_message_list -->

<!-- begin_update_messages -->
<script>
<!-- begin_show_read_marks -->
messages.setReadMsg('{show_read_marks}'*1);
<!-- end_show_read_marks -->
</script>
<!-- end_update_messages -->

<script>
<!-- begin_is_writing_user -->
messages.setWritingUser('{writing_user_id}');
<!-- end_is_writing_user -->
<!-- begin_delete_writing_user -->
messages.deleteWritingUser('{writing_user_id}');
<!-- end_delete_writing_user -->
<!-- begin_messages_existing_ajax_DISABLED -->
messages.checkExistenceMessagesOneChat('{existing_messages_DISABLED}');
<!-- end_messages_existing_ajax_DISABLED -->
<!-- begin_message_set_credits -->
updateCounterText('#credits_balans_header', '{new_credits_balans}');
<!-- end_message_set_credits -->
</script>
